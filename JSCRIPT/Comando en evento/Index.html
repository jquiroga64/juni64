<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de Clic en JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004494;
        }
    </style>
    <script>
        function mostrarAlerta() {
            alert('¡Has hecho clic en el botón!');
        }

        function sobrescribirContenido() {
            document.write('<h1>Contenido Sobrescrito</h1><p>El contenido original ha sido reemplazado.</p>');
        }
    </script>
</head>
<body>
    <h1>Ejemplo de Evento en JavaScript</h1>
    <button onclick="mostrarAlerta()">Haz clic aquí</button>
    <button onclick="sobrescribirContenido()">Sobrescribir Contenido</button>
</body>
</html>
