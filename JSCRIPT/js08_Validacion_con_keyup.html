<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Inputs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: left;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="number"] {
            padding: 12px;
            width: calc(100% - 24px);
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 16px;
            background-color: #ecf0f1;
            color: #333;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #2980b9;
            outline: none;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 15px;
            margin: 10px 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:active {
            background-color: #1c5980;
        }
    </style>
</head>
<body>
    <form>
        <h1>Ejercicio de validación de un INPUT</h1>
        <label for="day">Ingresa un día del mes:</label>
        <input type="number" id="day" min="1" max="31">
        <br>
        <button type="button" id="submit">Enviar</button>
        <button type="button" id="reset">Reset</button>
    </form>

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            const dayInput = document.getElementById('day').value;
            const day = parseInt(dayInput, 10);

            if (day < 1 || day > 31 || isNaN(day)) {
                alert('El valor debe estar entre 1 y 31');
            } else {
                alert('Día válido: ' + day);
            }
        });

        document.getElementById('reset').addEventListener('click', function() {
            document.getElementById('day').value = '';
        });
    </script>
</body>
</html>
