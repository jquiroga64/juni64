<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones entre Inputs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #f00808;
            margin-bottom: 10px;
        }
        
        p {
            margin-bottom: 20px;
        }

        table {
            margin: 0 auto;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
        }

        input[type="number"] {
            padding: 10px;
            width: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #e91313;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            margin-top: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
    </style>
</head>
<body>

<h1>Operaciones entre Inputs</h1>
<p>Introduce un valor en los cuadros de texto y luego pulsa el bot贸n para ejecutar la funci贸n correspondiente.</p>

<table>
    <tr>
        <td>Entrada 1:</td>
        <td><input type="number" id="input1" value="0"></td>
    </tr>
    <tr>
        <td>Entrada 2:</td>
        <td><input type="number" id="input2" value="0"></td>
    </tr>
    <tr>
        <td>Entrada 3:</td>
        <td><input type="number" id="input3" value="0"></td>
    </tr>
</table>

<div>
    <button onclick="sumar()">Suma</button>
    <button onclick="restar()">Resta</button>
    <button onclick="multiplicar()">Multiplicaci贸n</button>
</div>

<div id="resultado">Resultado: </div>

<script>
    function obtenerValores() {
        const val1 = parseFloat(document.getElementById('input1').value);
        const val2 = parseFloat(document.getElementById('input2').value);
        const val3 = parseFloat(document.getElementById('input3').value);
        return [val1, val2, val3];
    }

    function sumar() {
        const [val1, val2, val3] = obtenerValores();
        const resultado = val1 + val2 + val3;
        document.getElementById('resultado').innerHTML = "Suma: " + resultado;
    }

    function restar() {
        const [val1, val2, val3] = obtenerValores();
        const resultado = val1 - val2 - val3;
        document.getElementById('resultado').innerHTML = "Resta: " + resultado;
    }

    function multiplicar() {
        const [val1, val2, val3] = obtenerValores();
        const resultado = val1 * val2 * val3;
        document.getElementById('resultado').innerHTML = "Multiplicaci贸n: " + resultado;
    }
</script>

</body>
</html>
