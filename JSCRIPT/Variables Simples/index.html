<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Variables con Botones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #resultado {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            background-color: white;
            min-width: 200px;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004494;
        }
    </style>
    <script>
        function mostrarValor(valor) {
            document.getElementById('resultado').innerText = valor;
        }
    </script>
</head>
<body>
    <h1>Selecciona una Variable</h1>
    <button onclick="mostrarValor('Vaor de z: Indefinido')">Var z</button>
    <button onclick="mostrarValor('valor de a :1 / tipo de a: Number')">var a=1</button>
    <button onclick="mostrarValor('valor de b :1 / tipo de b: String')">var b=1</button>
    <button onclick="mostrarValor('valor de C :2 / tipo de c: Number')">var c=2</button>
    <button onclick="mostrarValor('Valor de Suma1: 11 / tipo de a: String')">Suma1 = a+b</button>
    <button onclick="mostrarValor('Valor de Suma2: 3 / Tipo de suma2 : Number')">Suma2 = a+c</button>

    <div id="resultado">Selecciona un bot√≥n para ver el valor.</div>
</body>
</html>
