<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcance de Variables en JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004494;
        }
    </style>
    <script>
        var variableGlobal = 'Soy una variable global  "Variable Var"';

        function mostrarAlerta() {
            alert('Alcance de las variables:\n\n' +
                  'Variable Global: ' + variableGlobal);
        }

        function inicializarDesdeProcedimiento() {
            let variableLocal = 'Variable Local: Soy una variable inicializada dentro del procedimiento "Variable Let"';
            alert(variableLocal);
        }

        function inicializacionForzada() {
            var variableForzada = 'Variable Forzada: Inicialización forzada desde el procedimiento "Variable Var"';
            alert(variableForzada + '\n' + 'Y además, ' + variableGlobal);
        }
    </script>
</head>
<body>
    <h1>Alcance de Variables</h1>
    <button onclick="mostrarAlerta()">Mostrar Variable Global</button>
    <button onclick="inicializarDesdeProcedimiento()">Se inicializa una variable desde dentro del procedimiento </button>
    <button onclick="inicializacionForzada()">Inicialización forzada desde dentro del procedimiento </button>
</body>
</html>
