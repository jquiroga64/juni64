<body>

            <h1>Formulario de Contacto</h1>

            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electr√≥nico:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Enviar</button>
        </form>
    </div>

</html>
